{% extends "base.html" %}
{% block content %}
<div id="custom-filter">

        <h3>Step 3: Filter data by variables</h3>
        {{fac_filter_form.hidden_tag()}}

            <div>
                {{fac_filter_form.year_field.label}}
                {{fac_filter_form.year_field(id="fac_filter")}}

            <div>
                {{fac_filter_form.submit}}
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
