{% extends "base.html" %}
{% block content %}
<div id="custom-presets">
    <h3>Step 1: Add Commonly used variables to dataset</h3>
    <form action="" method="post">
        {{preset_form.hidden_tag()}}
        <fieldset>
            <div>
                {{preset_form.facility_info.label}}
                {{preset_form.facility_info(id="fac_info")}}
            </div>
            <div>
                {{preset_form.submit}}
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
