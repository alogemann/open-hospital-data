{% extends "base.html" %}
{% block content %}
<div class="container">
    <h3>Facility Profile</h3>
    <div class="card bg-body-tertiary rounded-0">
        <div class="card-body">
            <h5>Name: {{ facility.prvdr_name }}</h5>
            <h6>Address: {{facility.prvdr_addr}}</h6>
            <h6>City: {{facility.prvdr_city}}</h6>
            <h6>State: {{facility.prvdr_state}}</h6>
            <h6>Chain: {{facility.chain_name}}</h6>
        </div>
    </div>
</div>
{% endblock %}
